<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Annual - The Equalizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #C026D3 0%, #A855F7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 26px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .price {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #C026D3 0%, #A855F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .period {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .savings {
            font-size: 16px;
            color: #10b981;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .features {
            text-align: left;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .checkmark {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #C026D3 0%, #A855F7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .feature-text {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 500;
        }

        .note {
            font-size: 14px;
            color: #999;
            line-height: 1.6;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">SAVE 17%</div>

        <div class="logo">
            <img src="logo.png" alt="The Equalizer">
        </div>

        <h1>Pro Annual</h1>
        <p class="subtitle">Best Value - Full Year</p>

        <div class="price">$19.99</div>
        <p class="period">per year</p>
        <p class="savings">Save $3.89 vs monthly</p>

        <div class="features">
            <div class="feature">
                <div class="checkmark"></div>
                <div class="feature-text">Unlimited Events</div>
            </div>
            <div class="feature">
                <div class="checkmark"></div>
                <div class="feature-text">Cloud Sync Across Devices</div>
            </div>
            <div class="feature">
                <div class="checkmark"></div>
                <div class="feature-text">Share with Invite Codes</div>
            </div>
            <div class="feature">
                <div class="checkmark"></div>
                <div class="feature-text">Real-Time Updates</div>
            </div>
        </div>

        <p class="note">
            All core features work in free tier. Pro removes the 1-event limit and adds multi-device sync and sharing capabilities.
        </p>
    </div>
</body>
</html>
